{% extends "base.html" %}


{% block title %} 
  <title>Create Project</title>
{% endblock %} 

{% block content %} 
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create Project</h3>
      <form method="post">  <!--  action="create" -->
        <div class="mb-3">
          <input type="text" required class="form-control" name="project_name" value="{{project_name}}" placeholder="Project Name here">
        </div>
        <div class="mb-3">
          <input type="checkbox" name="Paid" value="{{paid}}">
          <label for="paid_chkbox"> Paid Project</label><br>
        </div>
        <div class="mb-3">
          <input type="checkbox" name="parts_orderd" value="{{parts_orderd}}">
          <label for="partsOrderd_chkbox"> Parts orderd</label><br>
        </div>
        <div class="mb-3">
          <input type="checkbox" name="start_build" value="{{start_build}}">
          <label for="buildStart_chkbox"> Build Started</label><br>
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="May-05-2022" name="ship_date" value="{{ship_date}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="May-18-2022" name="install_date" value="{{install_date}}" class="form-control">
        </div>
        <!-- <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
          <div id="help" class="form-text">Please provide complete Job description,requirements,perks and benefits.</div>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
